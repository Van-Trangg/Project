}

/* Top Location Bar */
.location-bar {
  position: sticky;
  width: 100%;
  height: 169px;
  top: 0;
  background: linear-gradient(#ACC729 29%, #F5F9F0 100%);
  align-items: center;
  text-align: center;
  justify-content: center;
  z-index: 1000;
}

.location-selector {
  background: transparent;
  border: none;
  color: #000;
  height: 100%;
  font-size: 25px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 0 auto;
}

.dropdown-arrow {
  width: 40px;
  height: 40px;
  fill: #000;
  transition: transform 0.2s;
}

/* Map Container */
.map-container {
  /* position: sticky; */
  height: 100vh;
  width: 100%;
}

.map-placeholder {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;

}

.map-loading {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  font-size: 18px;
  color: #556B2F;
}

/* Pins */
.map-pin {
  position: absolute;
  transform: translate(-50%, -100%);
  background: #2d6a4f;
  width: 36px;
  height: 36px;
  border-radius: 50% 50% 50% 0;
  cursor: pointer;
  transition: transform 0.2s;
  z-index: 10;
}

.map-pin:hover {
  transform: translate(-50%, -100%) scale(1.2);
}

.pin-icon {
  color: white;
  font-size: 18px;
  position: absolute;

  left: 50%;

}

.pin-popup {
  position: absolute;
  width: 100%;
  height: 100%;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 8000;
  padding: 20px;
}

.popup-content {
  background: white;
  border-radius: 16px;
  padding: 20px;
  max-width: 90%;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.popup-content h3 {
  margin: 0 0 8px;
  font-size: 18px;
  color: #2d6a4f;
}

.popup-content p {
  margin: 0;
  color: #344e41;
  font-size: 14px;
}

.popup-close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: transparent;
  border: none;
  font-size: 24px;
  color: #999;
  cursor: pointer;
}

.city-fullscreen-overlay {

  z-index: 9999; /* Above everything */

  flex-direction: column;

  overflow: hidden; /* Prevent double scroll */

}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
